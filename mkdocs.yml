site_name: Ambivalent Instruments
site_description: VCV Rack plugin documentation (Grainer + EQ8 + XFMN-01)
site_url: https://tsugumasa320.github.io/Ambivalent-Instruments-Manual/

# Repository
repo_name: tsugumasa320/Ambivalent-Instruments-Manual
repo_url: https://github.com/tsugumasa320/Ambivalent-Instruments-Manual

# Configuration
theme:
  name: material
  palette:
    # Light mode (similar to Mutable Instruments clean look)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Navigation
nav:
  - Home: index.md
  - Grainer:
    - Overview: grainer/index.md
    - Manual (English): grainer/manual.md
    - Manual (日本語): grainer/manual_jp.md
  - EQ8:
    - Overview: eq8/index.md
    - Manual (English): eq8/manual.md
    - Manual (日本語): eq8/manual_jp.md
  - XFMN-01:
    - Overview: xfmn01/index.md
    - Manual (English): xfmn01/manual.md
    - Manual (日本語): xfmn01/manual_jp.md
  - Modulo:
    - Overview: modulo/index.md
    - Manual (English): modulo/manual.md
    - Manual (日本語): modulo/manual_jp.md
  - Group-Delay:
    - Overview: group-delay/index.md
    - Manual (English): group-delay/manual.md
    - Manual (日本語): group-delay/manual_jp.md
  - Changelog: changelog.md

# Markdown extensions
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tsugumasa320/Ambivalent-Instruments